<ion-view view-title="Me">
  <ion-content ng-init="init();">

    <div id="profile-bg">
    </div>

    <div id="content">
      <div id="profile-info">
        <img id="profile-image" ng-src="{{authData[authData.provider].profileImageURL}}">
        <h3 id="profile-name">{{authData[authData.provider].displayName}}</h3>
        <span id="profile-description">Student</span>
      </div>


      <label class="item item-input item-select">
        <div class="input-label">
          University
        </div>
        <select>
          <option ng-repeat="university in universities">{{university.name}}</option>
        </select>
      </label>


      <label class="item item-input item-select">
        <div class="input-label">
          Degree
        </div>
        <select>
          <option ng-repeat="degree in degrees">{{degree.name}}</option>
        </select>
      </label>


      <label class="item item-input item-select">
        <div class="input-label">
          Degree Start Date
        </div>
        <input type="date">
      </label>


      <div class="padding">

        <button class="button button-block button-positive">
          Save Profile
        </button>

        <!-- might move these two buttons from profile page -->

        <button class="button button-block button-positive" ui-sref="add-university">
          Add New University
        </button>


        <button class="button button-block button-positive" ui-sref="add-degree">
          Add New Degree
        </button>
      </div>

    </div>
  </ion-content>
</ion-view>
